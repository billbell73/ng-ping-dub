<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ping Scorer</title>
	<link rel="stylesheet" href="styles/alex.css">
</head>
<body ng-app="pingApp">


	<div ng-controller="ScorerCtrl">
		
		<div id="container" class="match" ng-class="{ flipped: score.gameOdd }">

		  <section class="player1">
		    <h2 id="p1-name">
		    	Player 1
		    </h2>
		    <article id="p1-points" ng-click="increment(7)">
		    	{{score.p1points}}
		    </article>
		    <aside id="p1-games">
		    	{{score.p1games}}
		    </aside>
		    <nav class="p1-back" ng-click="decrement(7)">Back</nav>
		  </section>

		  <section class="player2">
		    <h2 id="p2-name">
		    	Player 2
		    </h2>
		    <article id="p2-points" ng-click="increment(8)">
		    	{{score.p2points}}
		    </article>
		    <aside id="p2-games">
		    	{{score.p2games}}
		    </aside>
		    <nav class="p2-back" ng-click="decrement(8)">Back</nav>
		  </section>

		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-resource.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/services.js"></script>


</body>
</html>
