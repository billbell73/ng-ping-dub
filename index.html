<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ping Scorer</title>

	<link rel="stylesheet" href="alex.css">
</head>
<body ng-app="pingApp">


	<div ng-controller="PingCtrl">
		<div class='board' ng-class="{ flipped: message.gameOdd }">
			<div class='player1'>
				0
				{{message.gameOdd}}
			</div> 
		
			<div class='player2'>
				3
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
